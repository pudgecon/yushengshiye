    content:
      company: "禹盛石业是座落于世界石材集散中心中国水头，从事石材行业十来年以来，涵盖国内业务与出口业务。随着业务的拓展，目前我们主要从土耳其，意大利,伊朗，巴基斯坦等国家进口大理石优质原材料进行加工生产。现在我公司主要经营品种主要有橄榄灰，白玉兰，西班牙米黄，浅青玉等品种。"
      products: "我公司致力于石材出口，涵盖了大理石，花岗岩，人造石，玉石，水刀拼花，复合板，马赛克，圆柱等。出口国家包括马来西亚，菲律宾，新加坡，印度，越南，印度尼西亚，俄罗斯，迪拜，埃及，加拿大，美国等国家。数年以来的经验，以及专业的出口服务，在客户群当中树立了良好的口碑。我们对于任何一个客户都争取做到最好，无论您来自哪里。相信我们能够成为您长期稳定以及值得信赖的合作伙伴。"
